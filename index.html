<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <!-- MAIN TEMPLATE CSS FILE -->
    <link rel="stylesheet" href="./Drum Kit.css">
</head>
<body>
<!-- START ELEMENTS -->
    <div class="keys" >
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>
<!--END ELEMENTS -->

<!-- START SOUNDS -->
    <audio data-key="65" src="./clap.wav"></audio>
    <audio data-key="83" src="./hihat.wav"></audio>
    <audio data-key="68" src="./kick.wav"></audio>
    <audio data-key="70" src="./openhat.wav"></audio>
    <audio data-key="71" src="./boom.wav"></audio>
    <audio data-key="72" src="./ride.wav"></audio>
    <audio data-key="74" src="./snare.wav"></audio>
    <audio data-key="75" src="./tom.wav"></audio>
    <audio data-key="76" src="./tink.wav"></audio>
<!-- END SOUNDS -->

<!-- START JAVA SCRIPT CODES -->
<script>

    // REMOVE TRANSITION
        function removeTransition(e){
            if(e.propertyName !== 'transform')return;
            e.target.classList.remove(`playing`);
        }

    // ADD PLAYSOUND
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            
            if(!audio)return;

            key.classList.add(`playing`);
            audio.currentTime=0;
            audio.play();
            
        } 
        const keys = Array.from(document.querySelectorAll(".keys"));
        keys.forEach (key => key.addEventListener(`transitionend`, removeTransition));
        window.addEventListener("keydown",playSound);
        


</script>
<!-- END JAVA SCRIPT CODES -->


</body>
</html>
